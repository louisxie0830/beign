<table style="width:700px; border:1px rgba(25, 31, 37, 0.12) solid; font-size:12px;margin: 20px auto 10px auto">
    <thead>
        <tr>
            <td><img style="width:700px;height:60px" alt="beingsignlogo" src="{{ imgUrl }}"></img></td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div style="width: 600px;margin: 40px auto; line-height: 1.67;">
                    <p>亲爱的用户，你好：</p>
                    <br/>
                    <p>
                      {{ personStr }} 代表 {{ companyName }} 于 {{ myTime }} 在「签署王」发起了一份签署。
                    </p>

                    <p>一、签署主题：{{ title }}。</p>
                    <p>二、签署讯息：{{ messageStr }}。</p>
                    <p>三、文件数量：{{ len }} 份。</p>

                    <p>更多签署详情请登入「签署王」</p>
                    <p>
                      网址：<a href="{{baseUrl}}">{{ baseUrl }}</a>
                    </p>
                  </div>
            </td>
        </tr>
    </tbody>

</table>
<p style="width:700px;font-size:12px;margin: 0px auto">
    <span style="color:#909399; font-size:12px;">
      此信件为签署王系统发送，为了保护你的资讯安全，请勿转寄和回覆这封电子邮件。
    </span>
</p>
